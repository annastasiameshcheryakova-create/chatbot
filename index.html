<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BioConsult</title>

  <script>
    // project pages: /chatbot/
    const BASE = "/chatbot/";
    const TARGET = "/chatbot/app/";

    // редирект ТІЛЬКИ якщо ми рівно на /chatbot/ або /chatbot/index.html
    if (
      location.pathname === BASE ||
      location.pathname === BASE + "index.html"
    ) {
      location.replace(TARGET);
    }
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0; url=/chatbot/app/" />
  </noscript>
</head>
<body></body>
</html>
